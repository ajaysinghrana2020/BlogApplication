<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }

        #result-set {
            background-color: #2F4454;
            padding: 5%;
            margin-bottom: 5%;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        #grid-items {
            background-color: #eee8e7;
            padding: 10px;
        }

        #grid-labels {
            font-weight: bold;
        }

        .grid-item {
            font-size: 0.8rem;
            font-weight: lighter;
        }

        #grid-content {
            height: 20vh;
            background-color: #eee8e7;
            padding: 10px;
            margin: 3% 0 3% 0;
        }

        #grid-buttons {
            display: flex;
            padding: 30px;
            justify-content: space-around;
        }

        .grid-button {
            all: unset;
            color: black;
            background-color: #eee8e7;
            padding: 1% 5% 1% 5%;
            border-radius: 25px;
            margin-inline: 10%;
        }

        .grid-button:hover {
            background-color: #d2cac9;
        }

        .grid-button a {
            text-decoration: none;
        }
        * {box-sizing: border-box;}

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }
            .topnav a, .topnav input[type=text], .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
<div class="topnav">
<!--    <a class="active" href="#home">Home</a>-->
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="search-container">
        <form th:action="@{/}" >
            <input type="text" placeholder="Search.." name="query" required>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>
<h1>
    Show All Blogs
</h1>
<div id="grid-items">
    <div class="grid-item">
        <a th:href="@{'/write'}">Create new Blog</a>
    </div>
</div>

<div id="result-set" th:each="persons : ${listOfPosts}">

    <p th:text="${persons.getId()}"/>


    <div id="grid-container">
                <div id="grid-items">
                    <div id="grid-labels">Tags:</div>
                    <div class="grid-item"  th:text="${persons.getTagsToString()}">1</div>
                </div>
        <div id="grid-items">
            <div id="grid-labels">Title:</div>
            <div class="grid-item" th:text="${persons.title}">2</div>
        </div>
        <div id="grid-items">
            <div id="grid-labels">Excerpt:</div>
            <div class="grid-item" th:text="${persons.excerpt}">3</div>
        </div>
        <div id="grid-items">
            <div id="grid-labels">Author:</div>
            <div class="grid-item" th:text="${persons.author}">5</div>
        </div>
        <!--        <div id="grid-items">-->
        <!--            <div id="grid-labels">Published at:</div>-->
        <!--            <div class="grid-item"  th:text="${persons.publishedAt}">6</div>-->
        <!--        </div>-->
        <!--        <div id="grid-items">-->
        <!--            <div id="grid-labels">is Published:</div>-->
        <!--            <div class="grid-item" th:text="${persons.isPublished}">7</div>-->
        <!--        </div>-->
        <div id="grid-items">
            Title
            <div id="grid-labels">Created at:</div>
            <div class="grid-item" th:text="${persons.createdAt}">8</div>
        </div>
        <div id="grid-items">
            <div id="grid-labels">Updated at:</div>
            <div class="grid-item" th:text="${persons.updatedAt}">9</div>
        </div>
    </div>
    <!--    <div id="grid-content">-->
    <!--        <div id="grid-labels">Content:</div>-->
    <!--        <div class="grid-item" th:text="${persons.content}">4</div>-->
    <!--    </div>-->
    <form id="grid-buttons" th:action="@{'/update/' + ${persons.getId()}}" method="get">
        <button class="grid-button" th:value="${persons.getId()}" name="update">Update</button>
    </form>
    <form id="grid-buttons" th:action="@{'/view/' + ${persons.getId()}}" method="get">
        <button class="grid-button">View</button>
    </form>
    <form id="grid-buttons" th:action="@{'/delete/' + ${persons.getId()}}" method="get">
        <button class="grid-button" th:value="${persons.getId()}" name="delete">Delete</button>
    </form>

</div>


</body>
</html>
